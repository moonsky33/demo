<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px" />

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />

      <label for="base">Base Color</label>
      <input type="color" name="base" id="base" value="#a75fce" />
    </div>

    <img src="https://s3.bmp.ovh/imgs/2023/03/24/f298f855adf894f7.jpg" />

    <script>
      function changeHandler() {
        let suffix = this.dataset.sizing || '';
        document.querySelector(`:root`).style.setProperty(`--${this.name}`, this.value + suffix);
      }
      let inputs = document.querySelectorAll('.controls input');
      inputs.forEach((item) => {
        item.addEventListener('change', changeHandler);
        item.addEventListener('mousemove', changeHandler);
      });
    </script>
  </body>
</html>
